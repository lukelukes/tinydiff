allow-unwrap-in-tests = true
allow-expect-in-tests = true
allow-dbg-in-tests = true
allow-print-in-tests = true

disallowed-methods = [
    { path = "std::env::set_var", reason = "not thread-safe, can cause data races" },
    { path = "std::env::remove_var", reason = "not thread-safe, can cause data races" },
    { path = "std::env::set_current_dir", reason = "not thread-safe, affects all threads" },
]
