[licenses]
private = { ignore = true }
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
    "OpenSSL",
]
confidence-threshold = 0.8
exceptions = [
    { allow = ["LGPL-2.1-only"], crate = "gdk-pixbuf-sys" },
    { allow = ["LGPL-2.1-only"], crate = "gdk-sys" },
    { allow = ["LGPL-2.1-only"], crate = "gio-sys" },
    { allow = ["LGPL-2.1-only"], crate = "glib-sys" },
    { allow = ["LGPL-2.1-only"], crate = "gobject-sys" },
    { allow = ["LGPL-2.1-only"], crate = "gtk-sys" },
    { allow = ["LGPL-2.1-only"], crate = "pango-sys" },
]

[bans]
multiple-versions = "warn"
wildcards = "warn"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

[sources.allow-org]
github = []
